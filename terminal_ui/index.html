<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Terminal UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">bash</div>
        </div>
        <div class="terminal-body">
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command" data-command="ls -l"></span>
            </div>
            <div class="terminal-output">
                <pre>
total 8
-rw-r--r-- 1 user user 1234 Jan  1 10:00 file1.txt
-rw-r--r-- 1 user user  567 Jan  1 10:05 file2.js
drwxr-xr-x 2 user user 4096 Jan  1 10:10 my_folder
                </pre>
            </div>
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command" data-command="cat file1.txt"></span>
            </div>
            <div class="terminal-output">
                <pre>
This is the content of file1.txt.
It contains some sample text.
                </pre>
            </div>
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command" data-command="echo 'Hello, World!'"></span>
            </div>
            <div class="terminal-output">
                <pre>
Hello, World!
                </pre>
            </div>
            <div class="terminal-line current-line">
                <span class="prompt">$</span> <span class="command" data-command=""></span><span class="cursor"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
